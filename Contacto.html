<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Contacto</title>
</head>
<body>
  <!-- Header -->
<header class="menu">
  <div class="contenedor-logo"> 
    <img src="logo prisma.jpeg" alt="Logo" class="logo">
    </div>
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="hamburguesa">&#9776;</label>
    <nav class="items-menu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="Explorar-destinos.html">Explorar destinos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
</header> 
    <section class="Contacto">
             <!-- contacto -->
             <h2 class="Titulos">Contacto</h2>
             <form class="form">
               <div class="fila">
                   <div class="columna">
                       <label for="Nombre">Nombre:</label>
                       <input type="text" name="Nombre" placeholder="Nombre"><br>
                   </div>
                   <div class="columna">
                       <label for="Apellido">Apellido:</label>
                       <input type="text" name="Apellido" placeholder="Apellido"><br>
                   </div>
               </div>
               <div class="fila">
                   <div class="columna">
                     <label for="Email">Email:</label>
                     <input type="email" name="Email" placeholder="example@gmail.com"><br>
                   </div>
                 </div>
                 <div class="fila">
                   <div class="columna">
                     <label for="Consulta">Consulta:</label>
                     <textarea name="Consulta" placeholder="Consulta" id=""></textarea><br>
                   </div>
                 </div>
               <button type="submit" class="boton">Enviar</button>
             </form>
       </section>
</body>
</html>
